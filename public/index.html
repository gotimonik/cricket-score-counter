      (function () {
        // Skip detection if user already accepted
        if (localStorage.getItem("adblock_acknowledged") === "true") return;

        function detectAdBlock(callback) {
          var script = document.createElement("script");
          script.src =
            "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
          script.async = true;

          script.onload = function () {
            callback(false);
          };

          script.onerror = function () {
            callback(true);
          };

          document.head.appendChild(script);
        }

        detectAdBlock(function (isBlocked) {
          if (!isBlocked) return;

          document.documentElement.classList.add("adblock-detected");

          document.addEventListener("DOMContentLoaded", function () {
            var overlay = document.getElementById("adblock-overlay");
            if (overlay) overlay.style.display = "flex";
          });
        });
      })();
    </script>
